<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/main.css">

</head>

<body>
    <header>
        <div class="layout-profile">
            {% if user and user.userId %}
            <a href="/">홈</a>
            <div class="username">{{'반가워요! '+ user.userName + '님'}}</div>
            <a href="/classRegi">클래스등록하기</a>
            <a id="my-profile" href="/mypage/main" class="btn">마이 페이지</a>
            <a id="logout" href="/auth/logout" class="btn">로그아웃</a>
            {% else %}
            <form id="login-form" action="auth/login" method="post">
                <div class="inputgroup">
                    <a href="/login" class="btn">로그인</a>
                    <a id="join" href="/join" class="btn">회원가입</a>

            </form>
            {% endif %}
        </div>
    </header>
    <main>
        <div class="container">
            <div class="mypagemenu">
                <ul>
                    <li><a href="/mypage/myinfo">내 정보 수정</a> </li>
                    <li><a href="/mypage/myattendclasses">내가 신청한 클래스</a> </li>
                    <li><a href="/mypage/myClass">내가 개설한 클래스</a> </li>
                    <li><a href="">내 후기</a> </li>

                </ul>

            </div>
        </div>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
    </footer>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        window.onload = () => {
            if (new URL(location.href).searchParams.get('loginError')) {
                alert(new URL(location.href).searchParams.get('loginError'));
            }
        };
    </script>

    {% block script %}

    {% endblock %}
</body>

</html>
