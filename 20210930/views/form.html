<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>입력 폼</title>
    </head>
    <body>
        <h1>입력 폼</h1>
        <form action="/" method="POST">
            카테고리
            <select name="Category_categoryNum">
                <option value="1">공예DIY</option>
                <option value="2">스포츠</option>
                <option value="3">자기계발</option></select
            ><br />
            원데이 클래스 제목 <input type="text" name="className" /><br />
            원데이 클래스 주소 <input type="text" name="classAddress" /><br />
            가격 <input type="text" name="classPrice" /><br />
            최대 인원 <input type="text" name="classQty" /><br />
            상세 정보 <input type="text" name="classContent" />

            <button type="submit">보내기</button>
        </form>
    </body>
</html>
